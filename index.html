<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div
			class="container bg-light py-4 d-flex flex-sm-column flex-lg-row gap-4"
		>
			<div class="flex-grow-1">
				<div
					class="d-none alert"
					id="alert-message"
				>
					Data submitted Successfuly
				</div>
				<h4>Add Student Data</h4>
				<form
					id="add-form"
					class="d-grid row-gap-2"
				>
					<input
						type="text"
						class="form-control"
						id="name"
						placeholder="Name"
					/>
					<input
						type="number"
						class="form-control"
						id="rollnumber"
						placeholder="Rollnumber"
					/>
					Gender:<select
						class="form-select"
						id="gender"
					>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
					<input
						type="number"
						class="form-control"
						id="GPA"
						placeholder="CGPA"
					/>
					<div class="text-center">
						<button
							class="btn btn-primary"
							type="submit"
						>
							Submit Data
						</button>
						<button
							class="btn btn-sm btn-danger"
							type="reset"
						>
							Clear Data
						</button>
					</div>
				</form>
			</div>
			<div class="flex-grow-1">
				<table
					class="table table-bordered table-dark table-hover table-striped"
					id="student-data"
				>
					<tbody>
						<tr>
							<th class="text-center">Name</th>
							<th class="text-center">Roll Number</th>
							<th class="text-center">Gender</th>
							<th class="text-center">GPA</th>
						</tr>
						<tr>
							<td>Suryanarayanan</td>
							<td>1901265</td>
							<td>M</td>
							<td>7.6</td>
						</tr>
						<tr>
							<td>Vishweshwar</td>
							<td>1901266</td>
							<td>M</td>
							<td>8.4</td>
						</tr>
						<tr>
							<td>Vinisha</td>
							<td>1901267</td>
							<td>F</td>
							<td>9.1</td>
						</tr>
						<tr>
							<td>Vishwa</td>
							<td>1901259</td>
							<td>M</td>
							<td>8.8</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
